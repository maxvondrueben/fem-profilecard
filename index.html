<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile Card Component</title>
</head>

<body>

    <!-- Background -->
    <div class="bg-top">
        <img src="images/bg-pattern-top.svg" alt="bg-image-top">
    </div>
    <div class="bg-bottom">
        <img src="images/bg-pattern-bottom.svg" alt="bg-image-bottom">
    </div>

    <!-- Card -->
    <section class="card">

        <div class="card-top">
            <img src="images/bg-pattern-card.svg" alt="bg-image">
            <img class="img-victor" src="images/image-victor.jpg" alt="image-victor">
        </div>

        <div class="card-mid">
            <h1>Victor Crest <span class="twentysix">26</span></h1>
            <p>London</p>
        </div>

        <div class="card-bottom">
            <div class="stats">
                <h4>80K</h4>
                <p>Followers</p>
            </div>

            <div class="stats">
                <h4>803K</h4>
                <p>Likes</p>
            </div>

            <div class="stats">
                <h4>1.4K</h4>
                <p>Photos</p>
            </div>
        </div>

    </section>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by Max.
    </div>
</body>

</html>
